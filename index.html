<!-- htmlであることを宣言 -->
<!doctype html>
<!-- htmlタグ　ここで日本語言語を指定することも -->
<html lang="ja">
<!-- headerタグ -->
<head>
 <!-- 文字コードをUTF-8に指定 -->
 <meta charset="UTF-8">
 <!-- レスポンシブデザイン用にviewportを指定する　デバイスのウィンドウの幅に合わせて表示幅が可変する -->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの呼び出し方法</title>
</head>
<body>
  <!-- 直接HTMLの中に記載する場合のテスト -->
　<script>
   alert('htmlに直接したコードです');
　</script>
</body>
</html>
