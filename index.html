<!DOCTYPE html>
<html>
<head>
    <title>イベントハンドリングの例</title>
</head>
<body>
    <!-- idでヘッダを指定 変更前はheaderとする -->
    <h1 id="header">Click the button to change this text</h1>
    <!-- idでヘッダを指定 変更後はchangeTextButtonとする -->
    <button id="changeTextButton">Change Text</button>

    <script>
        // ボタン要素を取得
        let button = document.getElementById('changeTextButton');

        // ボタンにクリックイベントハンドラを追加　ボタンがクリックされたら無名関数を実行
        button.addEventListener('click', function() {
            // h1要素のテキストを変更
            let header = document.getElementById('header');
            header.textContent = 'Text has been changed!';
        });
    </script>
</body>
</html>
